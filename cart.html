<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
 <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: azure;
  }
  
  header {
    background: #333;
    color: #fff;
    padding: 1em 2em;
  }
  
  header nav a {
    margin-right: 15px;
    text-decoration: none;
    background-color: aquamarine;
    box-shadow: 0 5px 15px ;
    border: 0;
    padding: 10px;
    color: black;
    cursor: pointer;
  }
  header nav a:hover{
    color: blue;
    box-shadow: 0 0 20px, 0 0 40px, 0 0 60px, 0 0 80px;
  }
  
  .product, .cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    padding: 1em;
    margin: 1em;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .cart-item img, .product img {
    width: 100px;
    height: auto;
  }
  
  button {
    background-color: aquamarine;
    box-shadow: 0 2px 5px ;
    border: 0;
    padding: 10px;
    color: black;
    cursor: pointer;
  }
  
  button:hover {
    color: blue;
    box-shadow: 0 0 20px, 0 0 40px, 0 0 60px, 0 0 80px;
  }
  
  #cart-summary {
    text-align: center;
    margin: 2em 0;
  }
  
  #cart-summary button {
    padding: 1em 2em;
  }
  
 </style>
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <a href="index.html">Back to Shop</a>
    </nav>
  </header>

  <main>
    <div id="cart-items"></div>
    <div id="cart-summary">
      <h3>Cart Summary</h3>
      <p>Subtotal: <span id="subtotal">â‚¦0</span></p>
      <button onclick="clearCart()">Place Order</button>
    </div>
  </main>

  <script src="hero.js"></script>
</body>
</html>
