<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="acton.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

.forgot-password-container {
    background: #fff;
    padding: 20px 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #6a11cb;
    margin-bottom: 15px;
}

p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

.input-div {
    margin-bottom: 15px;
    text-align: left;
}

.input-div label {
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.input-div input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.input-div input:focus {
    border-color: #6a11cb;
    outline: none;
}

.button-div {
    text-align: center;
}

button {
    background: #6a11cb;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #2575fc;
}

.back-link a {
    color: #6a11cb;
    text-decoration: none;
    font-size: 14px;
}

.back-link a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your registered email address, and we will send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="input-div">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="button-div">
                <button type="submit">Send Reset Link</button>
            </div>
        </form>
        <p class="back-link">
            <a href="index.html">Back to Login</a>
        </p>
    </div>
</body>
</html>
