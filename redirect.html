<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Link Sent</title>
    <script src="acton.js"></script>
    <style>
.redirect-container {
    background: #fff;
    padding: 20px 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: auto;
    color: #333;
}

.redirect-container h2 {
    color: #6a11cb;
    margin-bottom: 15px;
}

.redirect-container p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

.back-button {
    display: inline-block;
    background: #6a11cb;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
}

.back-button:hover {
    background: #2575fc;
}

    </style>

</head>
<body>
    <div class="redirect-container">
        <h2>Reset Link Sent</h2>
        <p>A password reset link has been sent to your email. Please check your inbox and follow the instructions to reset your password.</p>
        <div class="button-div">
            <a href="login.html" class="back-button">Back to Login</a>
        </div>
    </div>
</body>
</html>
